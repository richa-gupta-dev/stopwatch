<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center" style="display: flex; flex-direction: column; align-items: center;">
            
      <h1 style="display: flex; align-items: center;"><img src="./stopwatch.jpg" width="100" height="100" alt="Stopwatch">Stopwatch</h1>
        
      <div class="d-flex justify-content-center">
        <div id="display" class="h1" style="font-size: 48px;">00:00:00</div>
      </div>
      <br> 
      <div class="mt-4">
        <button id="start" class="btn btn-primary">Start</button>
        <button id="stop" class="btn btn-danger disabled" disabled>Stop</button>
        <button id="reset" class="btn btn-secondary disabled" disabled>Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
